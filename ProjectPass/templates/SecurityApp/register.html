{% extends 'SecurityApp/base.html' %}
{% load staticfiles %}

{% block body_block %}

<h1>Registration</h1>

{% if registered %}
  <h2>Thank You For Registering!</h2>
{% else %}

  <h2>Register Here</h2>

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p}}
    <input type="Submit" name="" value="Register">
  </form>

{% endif%}

{% endblock %}
